name: 'Check Task Link'
description: 'Validates that PR is properly linked to tasks and issues'

inputs:
  pr-body:
    description: 'PR body content'
    required: true

outputs:
  has-task-link:
    description: 'Whether PR has proper task linking'
  linked-issues:
    description: 'Number of linked issues'
  linked-tasks:
    description: 'Number of linked tasks'

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: bash
      working-directory: ${{ github.action_path }}
      run: npm ci --no-audit --no-fund

    - name: Run check
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        INPUT_PR-BODY: ${{ inputs.pr-body }}
        INPUT_PR_BODY: ${{ inputs.pr-body }}
      run: node index.js
